apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-frequency-service
  labels:
    app: code-frequency-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-frequency-service
  template:
    metadata:
      labels:
        app: code-frequency-service
    spec:
      containers:
        - name: code-frequency-service
          image: gcr.io/fabled-decker-407011/code-frequency-service:prod  # Replace with your Docker Hub image and tag
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: /api/v1/ode-frequency-service/actuator/health
            initialDelaySeconds: 40
            periodSeconds: 10
          livenessProbe:
            httpGet:
              port: 8080
              path: /api/v1/ode-frequency-service/actuator/health
            initialDelaySeconds: 40
            periodSeconds: 10
          resources:
            requests:
              cpu: "300m"
              memory: "400Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"